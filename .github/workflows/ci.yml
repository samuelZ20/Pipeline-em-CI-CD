name: Pipeline de CI/CD

on:
  push:
    branches: [ main ]

jobs:
  #parte do CI (esteira funcionando)
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm install
      - name: Rodar os testes
        run: node node_modules/jest/bin/jest.js

  # parte do CD (construir e publicar imagem docker)
  build-and-push:
    runs-on: ubuntu-latest
    # 'needs: test' garante que este job só rode se o job 'test' passar
    needs: test 
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Fazer checkout do código
        uses: actions/checkout@v4

      - name: Login no GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Construir e publicar imagem Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:latest