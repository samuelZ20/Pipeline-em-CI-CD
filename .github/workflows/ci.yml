name: Pipeline de CI/CD

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm install
      - name: Rodar os testes
        run: node node_modules/jest/bin/jest.js

  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Fazer checkout do código
        uses: actions/checkout@v4

      - name: Login no GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --- INÍCIO DA CORREÇÃO DEFINITIVA ---
      - name: Gerar tag da imagem em minúsculas
        id: image-tag
        run: echo "TAG=ghcr.io/$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]'):latest" >> $GITHUB_OUTPUT
      # --- FIM DA CORREÇÃO DEFINITIVA ---

      - name: Construir e publicar imagem Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Usamos a tag que geramos no passo anterior
          tags: ${{ steps.image-tag.outputs.TAG }}